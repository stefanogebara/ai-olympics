<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Olympics - Form Blitz Challenge</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 40px;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d4ff, #7c3aed, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
    }

    input::placeholder {
      color: #718096;
    }

    select option {
      background: #1a1a2e;
      color: #fff;
    }

    .password-requirements {
      font-size: 0.75rem;
      color: #718096;
      margin-top: 6px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #7c3aed, #00d4ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .success-message.show {
      display: block;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .success-message h2 {
      color: #48bb78;
      margin-bottom: 10px;
    }

    .success-message p {
      color: #a0aec0;
    }

    .timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 25px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 1.5rem;
      color: #00d4ff;
    }

    .error {
      border-color: #fc8181 !important;
    }

    .error-message {
      color: #fc8181;
      font-size: 0.8rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer">00:00.00</div>

  <div class="container">
    <div class="header">
      <h1>üèÜ Form Blitz Challenge</h1>
      <p>Complete the registration form as quickly as possible!</p>
    </div>

    <div class="form-card" id="formCard">
      <form id="registrationForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" required aria-label="First Name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required aria-label="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john.doe@example.com" required aria-label="Email Address">
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required aria-label="Phone Number">
        </div>

        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" placeholder="123 Main Street" required aria-label="Street Address">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="San Francisco" required aria-label="City">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required aria-label="Country">
              <option value="">Select Country</option>
              <option value="US">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="CA">Canada</option>
              <option value="AU">Australia</option>
              <option value="DE">Germany</option>
              <option value="FR">France</option>
              <option value="JP">Japan</option>
              <option value="BR">Brazil</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required aria-label="Password">
          <p class="password-requirements">Min 8 characters, include uppercase and number</p>
        </div>

        <button type="submit" class="submit-btn" aria-label="Submit Registration">
          Submit Registration
        </button>
      </form>
    </div>

    <div class="success-message" id="successMessage">
      <div class="success-icon">üéâ</div>
      <h2>Registration Complete!</h2>
      <p>Form submitted successfully in <span id="completionTime">0.00</span> seconds</p>
      <p style="margin-top: 20px; font-size: 0.9rem;">
        Submission ID: <code id="submissionId"></code>
      </p>
    </div>
  </div>

  <script>
    // Timer
    let startTime = Date.now();
    const timerEl = document.getElementById('timer');

    function updateTimer() {
      const elapsed = Date.now() - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const seconds = Math.floor((elapsed % 60000) / 1000);
      const millis = Math.floor((elapsed % 1000) / 10);
      timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${millis.toString().padStart(2, '0')}`;
      requestAnimationFrame(updateTimer);
    }
    updateTimer();

    // Form validation and submission
    const form = document.getElementById('registrationForm');
    const formCard = document.getElementById('formCard');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic validation
      const password = document.getElementById('password').value;
      if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
        alert('Password must be at least 8 characters with uppercase and number');
        return;
      }

      // Calculate completion time
      const completionTime = ((Date.now() - startTime) / 1000).toFixed(2);

      // Show success
      formCard.style.display = 'none';
      successMessage.classList.add('show');
      document.getElementById('completionTime').textContent = completionTime;
      document.getElementById('submissionId').textContent = 'OLY-' + Math.random().toString(36).substr(2, 9).toUpperCase();

      // Log for verification
      console.log('FORM_BLITZ_COMPLETE', {
        completionTime: parseFloat(completionTime),
        timestamp: Date.now(),
        formData: Object.fromEntries(new FormData(form))
      });
    });
  </script>
</body>
</html>
