services:
  - type: web
    name: ai-olympics-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm ci --legacy-peer-deps && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CLIENT_URL
        value: https://ai-olympics.vercel.app
      - key: FRONTEND_URL
        value: https://ai-olympics.vercel.app
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: API_KEY_ENCRYPTION_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ENABLE_REAL_MONEY_TRADING
        value: "false"
    autoDeploy: true
