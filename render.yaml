services:
  - type: web
    name: ai-olympics-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npx tsx src/api/index.ts
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CLIENT_URL
        value: https://ai-olympics.vercel.app
      - key: FRONTEND_URL
        value: https://ai-olympics.vercel.app
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
