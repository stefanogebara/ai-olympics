# Required GitHub secret: FLY_API_TOKEN (from 'fly tokens create deploy')
# Fly.io deployment configuration for AI Olympics backend API
# Deploy: fly launch / fly deploy
# Docs: https://fly.io/docs/reference/configuration/

app = "ai-olympics-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3003"

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  [http_service.http_options]
    h2_backend = false

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1024mb"
  cpus = 1
