name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Job 1: Lint & Type Check (parallel)
  # ===========================================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Type check (backend)
        run: npx tsc --noEmit

      - name: Type check (frontend)
        working-directory: frontend
        run: npx tsc --noEmit

  # ===========================================================================
  # Job 2: Unit Tests (parallel)
  # ===========================================================================
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NODE_ENV: test
      SUPABASE_URL: https://placeholder.supabase.co
      SUPABASE_ANON_KEY: placeholder
      SUPABASE_SERVICE_KEY: placeholder
      API_KEY_ENCRYPTION_KEY: ci-test-encryption-key-placeholder!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run vitest
        run: npm test -- --run --reporter=verbose

  # ===========================================================================
  # Job 3: Build (parallel)
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Build backend
        run: npm run build

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # ===========================================================================
  # Job 4: Security Audit (parallel)
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Audit root dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit frontend dependencies
        working-directory: frontend
        continue-on-error: true
        run: |
          npm ci --legacy-peer-deps
          npm audit --audit-level=high

  # ===========================================================================
  # Job 5: Deploy to Fly.io (only on push to main, after CI passes)
  # Setup: fly tokens create deploy -x 999999h -> add as FLY_API_TOKEN secret
  # ===========================================================================
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-unit, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 10
    environment: production

    steps:
      - name: Check for deploy token
        id: check-token
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::FLY_API_TOKEN not configured â€” skipping deploy. Run: fly tokens create deploy -x 999999h"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout code
        if: steps.check-token.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        if: steps.check-token.outputs.skip != 'true'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: steps.check-token.outputs.skip != 'true'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Post-deploy smoke tests
        if: steps.check-token.outputs.skip != 'true'
        run: |
          API="https://ai-olympics-api.fly.dev"
          PASS=0
          FAIL=0

          smoke() {
            local name="$1" url="$2" expect="$3"
            local attempt
            for attempt in 1 2 3; do
              BODY=$(curl -sf --max-time 15 "$url" 2>/dev/null) || { sleep 5; continue; }
              if echo "$BODY" | grep -qF "$expect"; then
                echo "PASS: $name"
                PASS=$((PASS+1))
                return
              fi
              sleep 5
            done
            echo "FAIL: $name (expected '$expect' after 3 attempts)"
            FAIL=$((FAIL+1))
          }

          echo "Waiting for deployment to stabilize..."
          sleep 30

          echo ""
          echo "=== Post-Deploy Smoke Tests ==="
          smoke "Health check"        "$API/api/health"              '"status":"ok"'
          smoke "Leaderboard"         "$API/api/leaderboards/top"    '['
          smoke "Domains list"        "$API/api/competitions/domains/list" '['
          smoke "Agents list"         "$API/api/agents?limit=1"      '['
          smoke "Global leaderboard"  "$API/api/leaderboards/global?limit=1" '['
          smoke "Stats endpoint"      "$API/api/leaderboards/stats"  '"totalAgents"'

          echo ""
          echo "=== Results: $PASS passed, $FAIL failed ==="
          if [ "$FAIL" -gt 0 ]; then
            echo "::error::$FAIL smoke test(s) failed after deploy"
            exit 1
          fi
