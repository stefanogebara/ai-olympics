name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Job 1: Build & Type Check
  # ===========================================================================
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Type check (backend)
        run: npx tsc --noEmit

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check (frontend)
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  # ===========================================================================
  # Job 2: Unit Tests (runs in parallel with e2e)
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NODE_ENV: test
      SUPABASE_URL: https://placeholder.supabase.co
      SUPABASE_ANON_KEY: placeholder
      SUPABASE_SERVICE_KEY: placeholder
      API_KEY_ENCRYPTION_KEY: ci-test-encryption-key-placeholder!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run vitest
        run: npx vitest run --reporter=verbose

  # ===========================================================================
  # Job 3: E2E Tests (depends on build, runs in parallel with unit-tests)
  # ===========================================================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 20

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      PORT: 3003
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci --legacy-peer-deps

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # Cache Playwright browsers to speed up subsequent runs
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Start backend server
        run: npm run api &
        env:
          PORT: 3003
          NODE_ENV: test

      - name: Start frontend dev server
        working-directory: frontend
        run: npm run dev &

      - name: Wait for servers to be ready
        run: npx wait-on --timeout 60000 http://localhost:5173 http://localhost:3003/api/health

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  # ===========================================================================
  # Job 4: Security Audit (runs in parallel with e2e)
  # ===========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        # Report high/critical vulnerabilities but do not fail the pipeline
        run: npm audit --audit-level=high || true

      - name: Run frontend npm audit
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=high || true

  # ===========================================================================
  # Job 5: Deploy to Fly.io (only on push to main, after build + tests pass)
  # Setup: fly tokens create deploy -x 999999h → add as FLY_API_TOKEN secret
  # ===========================================================================
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: [build, unit-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    environment: production

    steps:
      - name: Check for deploy token
        id: check-token
        run: |
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "::warning::FLY_API_TOKEN not configured — skipping deploy. Run: fly tokens create deploy -x 999999h"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout code
        if: steps.check-token.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        if: steps.check-token.outputs.skip != 'true'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: steps.check-token.outputs.skip != 'true'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        if: steps.check-token.outputs.skip != 'true'
        run: sleep 10 && curl -sf https://ai-olympics-api.fly.dev/api/health || exit 1
